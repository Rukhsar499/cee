<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

<style>
body{
    background:#f4f4f4;
    font-family: 'Segoe UI', sans-serif;
}

.profile-card{
    max-width:420px;
    margin:40px auto;
    background:white;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.header {
    background: radial-gradient(circle at 50% 0%, #c22a63 0%, #7a1345 70%);
    color: white;
    text-align: center;
    padding: 40px 20px 70px;
    position: relative;
    overflow: hidden;
}

.avatar{
    width:150px;
    height:150px;
    border-radius:50%;
    border:6px solid #fff;
    position:static;
    margin-bottom:15px;
    object-fit:cover;
}

.name{
    font-size:32px;
    font-weight:700;
}

.role{
    font-size:18px;
    opacity:.9;
}

.profile-bg{
    /* padding: 0px 30px 15px; */
    background-image: url(./assets/img/shreya-bg.png);
    /* background-repeat: no-repeat; */
    background-position: center;
    background-size: contain;
    border-bottom: 5px solid #7a1345;
}
.content{
    padding:0px 20px 20px 20px;
}
.info-row{
    display:flex;
    align-items:center;
    gap:15px;
    margin-bottom:15px;
    font-size:16px;
}

.info-row i{
    width:35px;
    height:35px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    background:#f1f1f1;
    color:#b51c5b;
}

.footer-logo{
    text-align:right;
    /* margin-top:20px; */
    font-size:14px;
    color:#777;
}

.header::after{
    content:"";
    position:absolute;
    left:-20%;
    bottom:-155px;
    width:140%;
    height:200px;
     background-image: url(./assets/img/shreya-bg.png);
    border-radius:50%;
}

.avatar{
    box-shadow:0 0 0 8px rgba(255,255,255,.25),0 0 0 14px rgba(255,255,255,.12);
}
a{
    text-decoration:none;
    color:inherit;
}
@media(max-width:480px){
    .name{font-size:24px}
    .role{font-size:14px}
}
</style>
</head>
<body>

<div class="profile-card">
    <div class="profile-bg">
    <div class="header">
        <img src="assets/img/testi.png" class="avatar" alt="profile">
        <h2 class="name">Shreya Seksaria</h2>
        <div class="role">Junior Designer & Social Media Executive</div>
    </div>

    <div class="content">
        <a href="https://www.ceebeedesignstudio.com" target="_blank"><div class="info-row"><i class="fa-solid fa-globe"></i> www.ceebeedesignstudio.com</div></a>
        <a href="https://www.instagram.com/cee_bee_design_studio/" target="_blank"><div class="info-row"><i class="fa-brands fa-instagram"></i> cee_bee_design_studio</div></a>
        <a href="tel:+918918013556"><div class="info-row"><i class="fa-solid fa-phone"></i> +91 8918013556</div></a>
        <a href="mailto:sreya.ceebeedesignstudio@gmail.com"><div class="info-row"><i class="fa-solid fa-envelope"></i> sreya.ceebeedesignstudio@gmail.com</div></a>
        <a href="https://wa.me/918918013556" target="_blank"><div class="info-row"><i class="fa-brands fa-whatsapp"></i> Tap to Chat</div></a>
        <a href="https://www.youtube.com/@ceebeedesignstudio" target="_blank"><div class="info-row mb-0"><i class="fa-brands fa-youtube"></i> ceebeedesignstudio</div></a>

        <div class="footer-logo"><img src="assets/img/logo.webp" alt="" width="100"></div>
    </div>
    </div>
</div>

</body>
</html>
